<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="APiguave">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="huddle.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Hunddle Landing Page
    </title>
</head>

<body>
    <main class="container">
        <header class="content_logo">
            <img src="Images/logo.svg" alt="logo" class="logo">
        </header>
        <div class="content_info">
            <section class="left">
                <img src="Images/illustration-mockups.svg" alt="illustration-mockups" class="mockups">
            </section>
            <section class="right">
                <h3 class="right_title">Build The Community Your Fans Will Love </h3>
                <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your
                    audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="register">Register</button>
                <div class="footer">
                    <div class="icons"><a href="http://www.facebook.com"><i class="bi bi-facebook"></i></a></div>
                    <div class="icons"><a href="http://www.twitter.com"><i class="bi bi-twitter-x"></i></a></div>
                    <div class="icons"><a href="http://www.instagram.com"><i class="bi bi-instagram"></i></a></div>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
